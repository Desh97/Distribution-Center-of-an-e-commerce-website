
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Orders Table</h4>
        </div>
        <div class=" col-sm-6">
          <div
            class=" btn-group btn-group-toggle float-right"
            data-toggle="buttons"
          >
            <label class=" btn btn-sm btn-danger btn-simple" (click)="orderStatus;clicked=true;clicked1=false;clicked2=false;clicked3=false" [ngClass]="{'active':clicked===true}">
              <input checked="checked" name="options" type="radio" />

              <span
                class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
              >
                Total
              </span>
              <span class=" d-block d-sm-none">
                <i class=" tim-icons icon-single-02"> </i>
              </span>
            </label>
            <label class=" btn btn-sm btn-danger btn-simple" (click)="orderStatus;clicked=false;clicked1=true;clicked2=false;clicked3=false" [ngClass]="{'active':clicked1===true}">
              <input
                class=" d-none d-sm-none"
                name="options"
                type="radio"
              />

              <span
                class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
              >
                New
              </span>
              <span class=" d-block d-sm-none">
                <i class=" tim-icons icon-single-02"> </i>
              </span>
            </label>
            <label class=" btn btn-sm btn-danger btn-simple" (click)="orderStatus;clicked=false;clicked1=false;clicked2=true;clicked3=false" [ngClass]="{'active':clicked2===true}">
              <input
                class=" d-none d-sm-none"
                name="options"
                type="radio"
              />

              <span
                class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
              >
                Ongoing
              </span>
              <span class=" d-block d-sm-none">
                <i class=" tim-icons icon-gift-2"> </i>
              </span>
            </label>
            <label class=" btn btn-sm btn-danger btn-simple" (click)="data=orderStatus;clicked=false;clicked1=false;clicked2=false;clicked3=true" [ngClass]="{'active':clicked3===true}">
              <input class=" d-none" name="options" type="radio" />

              <span
                class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
              >
                Completed
              </span>
              <span class=" d-block d-sm-none">
                <i class=" tim-icons icon-tap-02"> </i>
              </span>
            </label>
          </div>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th *ngFor="let col of columns">
                    {{col}}
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of orders">
                  <td>
                    {{order.orderNo}}
                    
                  </td>
                  <td>
                    {{this.objToString(order.orderItems)}}
                    
                  </td>
                  <td>
                    <div class="alert alert-primary col-sm-6" role="alert">
                      {{order.orderStatus}}
                    </div>
                    
                    
                  </td>
                  

                </tr>
                
              </tbody>
              
            </table>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
